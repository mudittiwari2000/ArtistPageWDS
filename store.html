<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is the description">
  <title>LINKIN PARK | Merch</title>

  <!-- Font-awesome CDN -->
  <script src="https://kit.fontawesome.com/9310d6db9c.js"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="primary-header">
    <nav class="primary-header__nav">
      <ul class="primary-header__nav__list">
        <li class="primary-header__nav__list__item"> <a href="./index.html">HOME</a></li>
        <li class="primary-header__nav__list__item"> <a href="./about.html">ABOUT</a></li>
        <li class="primary-header__nav__list__item"><a href="#">ABOUT</a>STORE</li>
      </ul>
    </nav>
    <h1 class="band-name band-name-large">LINKIN PARK</h1>
    <div class="container">
      <button class="primary-header__btn btn" type="button">Get Out Latest Album &#9658;</button>
    </div>
  </header>

  <section class="content-section-store container">
    <h2 class="content-section__header">MUSIC</h2>
    <div class="store__container">
      <div class="store__left">
        <div class="store__name-price">
          <strong>Album 1</strong>
          <span>$12.99</span>
        </div>
        <hr />
        <img src="imgs/store/Album1.jfif" alt="Album 1" width="240px">
      </div>
      <div class="store__right">
        <button class="btn store__btn" type="button">&plus; ADD TO CART</button>
      </div>
    </div>
    <div class="store__container">
      <div class="store__left">
        <div class="store__name-price">
          <strong>Album 2</strong>
          <span>$15.69</span>
        </div>
        <hr />
        <img src="imgs/store/Album2.jfif" alt="Album 2" width="240px">
      </div>
      <div class="store__right">
        <button class="btn store__btn" type="button">&plus; ADD TO CART</button>
      </div>
    </div>
    <div class="store__container">
      <div class="store__left">
        <div class="store__name-price">
          <strong>Album 3</strong>
          <span>$10.99</span>
        </div>
        <hr />
        <img src="imgs/store/Album3.jfif" alt="Album 3" width="240px">
      </div>
      <div class="store__right">
        <button class="btn store__btn" type="button">&plus; ADD TO CART</button>
      </div>
    </div>
    <div class="store__container">
      <div class="store__left">
        <div class="store__name-price">
          <strong>Album 4</strong>
          <span>$14.99</span>
        </div>
        <hr />
        <img src="imgs/store/Album4.jfif" alt="Album 4" width="240px">
      </div>
      <div class="store__right">
        <button class="btn store__btn" type="button">&plus; ADD TO CART</button>
      </div>
    </div>
  </section>

  <section class="content-section-store container">
    <h2 class="content-section__header">MERCH</h2>
    <div class="store__container">
      <div class="store__left">
        <div class="store__name-price">
          <strong>T-SHIRT</strong>
          <span>$9.99</span>
        </div>
        <hr />
        <img src="imgs/store/Merch1.png" alt="T-shirt" width="240px">
      </div>
      <div class="store__right">
        <button class="btn store__btn" type="button">&plus; ADD TO CART</button>
      </div>
    </div>
    <div class="store__container">
      <div class="store__left">
        <div class="store__name-price">
          <strong>CAP</strong>
          <span>$7.99</span>
        </div>
        <hr />
        <img src="imgs/store/Merch4.png" alt="T-shirt" width="240px">
      </div>
      <div class="store__right">
        <button class="btn store__btn" type="button">&plus; ADD TO CART</button>
      </div>
    </div>
  </section>

  <section class="content-section-store container">
    <h2 class="content-section__header">CART</h2>
    <div class="store__table">
      <div class="table__head table__row">
        <strong class="table__cell">ITEM</strong>
        <strong class="table__cell">PRICE</strong>
        <strong class="table__cell">QUANTITY</strong>
      </div>
      <div class="table__row">
        <div class="table__cell">

          <img src="imgs/store/Merch1.png" alt="T-shirt" width="100px">
          <strong>T-shirt</strong>
        </div>
        <div class="table__cell">

          <span>$9.99</span>
        </div>
        <div class="table__cell">

          <input type="number" value="1">
          <button class="btn store__btn" type="button" role="button">&minus; REMOVE</button>
        </div>
      </div>
      <div class="table__row">
        <div class="table__cell">

          <img src="imgs/store/Album1.jfif" alt="Album 1" width="100px">
          <strong>Album 1</strong>
        </div>
        <div class="table__cell">

          <span>$12.99</span>
        </div>
        <div class="table__cell">

          <input type="number" value="2">
          <button class="btn store__btn" type="button" role="button">&minus; REMOVE</button>
        </div>
      </div>
      <div class="store__total">
        <strong>Total</strong>
        <span>$36.98</span>
      </div>
    </div>
  </section>

  <footer class="primary-footer">
    <div class="container">
      <h3 class="band-name primary-footer__band-name">LINKIN PARK</h3>
      <ul class="primary-footer__list">
        <li class="primary-footer__list__item">
          <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </li>
        <li class="primary-footer__list__item">
          <a href="https://spotify.com" target="_blank"><i class="fab fa-spotify"></i></a>
        </li>
        <li class="primary-footer__list__item">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
