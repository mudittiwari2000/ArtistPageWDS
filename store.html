    <div>

    <div>

      </div>

        <button class="btn" type="button">ADD TO CART</button>
      </div>
    </div>
    <div>
      <div>
        <strong>Album 4</strong>
      </div>
      <img src="imgs/store/Album4.jfif" alt="Album 4">
      <div>
        <span>$14.99</span>
        <button class="btn" type="button">ADD TO CART</button>
      </div>
    </div>

  <section class="content-section container">
    <h2 class="content-section__header">MERCH</h2>
    <div>
      <div>
        <strong>T-SHIRT</strong>
      </div>
      <img src="imgs/store/Merch1.png" alt="T-shirt" width="300px">
      <div>
        <span>$9.99</span>
        <button class="btn" type="button">ADD TO CART</button>
      </div>
    </div>
    <div>
      <div>
        <strong>CAP</strong>

      </div>
    </div>

    <h2 class="content-section__header">CART</h2>
    <div>
      <strong>ITEM</strong>
      <strong>PRICE</strong>
      <strong>QUANTITY</strong>
    </div>
    <div>
      <img src="imgs/store/Merch1.png" alt="T-shirt" width="100px">
      <span>T-shirt</span>
      <span>$9.99</span>
      <input type="number" value="1">
      <button class="btn" type="button" role="button">REMOVE</button>

    <div>
      <img src="imgs/store/Album1.jfif" alt="Album 1" width="100px">

      <span>$12.99</span>
